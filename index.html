<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenidos a Kasumi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="text-center">
      <img src="./imgs/logo_kasumi_bgpink.png" alt="Logo Kasumi" class="mt-1">
    </div>
    <div class="container my-3">
        <form id="userLogin" class="container-login_form align-items-center">
            <h1 class="text-center mb-5">Login</h1>
            <div class="text-center mb-3">
              <label for="tipo_usuario" class="form-label text-center">Tipo de usuario</label>
              <select name="tipo_usuario" id="tipo_usuario" class="form-control">
                <option value="" disabled selected hidden>Elige tu perfil</option>
                <option value="Administrador">Administrador</option>
                <option value="Recepcionista">Recepcionista</option>
                <option value="Contador">Contador</option>
              </select>
            </div>
            <div class="text-center mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text help-message_user">nunca compartas tu usuario con nadie mas</div>
            </div>
            <div class="text-center mb-3">
              <label for="password" class="form-label text-center">Contrase単a</label>
              <input type="password" class="form-control" id="password">
              <div id="passwordHelp" class="form-text help-message_password">多Olvidaste tu contrase単a?</div>
            </div>
            <button type="submit" class="btn btn-info w-50 fw-semibold rounded-pill" id="loginButton">Entrar</button>
        </form>
    </div>

    <!-- Modal de error -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorModalLabel">Error</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Por favor, complete ambos campos: usuario y contrase単a.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
