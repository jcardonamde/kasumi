    <div class="container mt-5">
        <form class="mt-3">
      <label for="document">Número de Documento:</label>
      <input type="text" id="document" placeholder="Ingresa el número de documento">

      <label for="id-cita">ID Cita:</label>
      <input type="text" id="id-cita" placeholder="ID de la cita">

      <label for="nombre-cliente">Nombre del Cliente:</label>
      <input type="text" id="nombre-cliente" placeholder="Nombre del cliente">

      <label for="servicio">Tipo de Servicio:</label>
      <select id="servicio">
        <option value="">Selecciona un servicio</option>
        <option value="manicure">Manicure</option>
        <option value="pedicure">Pedicure</option>
        <option value="spa">Spa</option>
      </select>

      <label for="especialista">Especialista:</label>
      <input type="text" id="especialista" placeholder="Nombre del especialista">

      <label for="fecha">Fecha de la Cita:</label>
      <input type="date" id="fecha">

      <label for="hora">Hora de la Cita:</label>
      <input type="time" id="hora">

      <div class="actions">
        <button type="submit">Guardar</button>
        <button type="button">Editar</button>
        <button type="button">Eliminar</button>
