    <main class="container mt-5 pt-5">
        <!-- Grupo de Inputs -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="creationDate" class="form-label">Fecha de creación:</label>
                <input type="date" class="form-control" id="creationDate">
            </div>
            <div class="col-md-4">
                <label for="backupType" class="form-label">Tipo de Backup:</label>
                <select class="form-select" id="backupType">
                    <option selected disabled>Seleccione un tipo</option>
                    <option value="full">Completo</option>
                    <option value="incremental">Incremental</option>
                    <option value="differential">Diferencial</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="backupStatus" class="form-label">Estado:</label>
                <select class="form-select" id="backupStatus">
                    <option selected disabled>Seleccione un estado</option>
                    <option value="active">Activo</option>
                    <option value="inactive">Inactivo</option>
                    <option value="archived">Archivado</option>
                </select>
            </div>
        </div>
    
        <!-- Grupo de Rangos de Disponibilidad -->
        <div class="mb-4">
            <label class="form-label">Rangos de Disponibilidad:</label>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="availabilityRange" id="range1" value="24-48">
                        <label class="form-check-label" for="range1">24-48 horas</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="availabilityRange" id="range2" value="48-72">
                        <label class="form-check-label" for="range2">48-72 horas</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="availabilityRange" id="range3" value="72+">
                        <label class="form-check-label" for="range3">Más de 72 horas</label>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Grupo de Botones de Acción -->
        <div class="mb-4">
            <label class="form-label">Acciones:</label>
            <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-primary"><i class="bi bi-search"></i> Buscar</button>
                <button type="button" class="btn btn-success"><i class="bi bi-save"></i> Guardar</button>
                <button type="button" class="btn btn-warning"><i class="bi bi-arrow-counterclockwise"></i> Restaurar</button>
                <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</button>
            </div>
        </div>
