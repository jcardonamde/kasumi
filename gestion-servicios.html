<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenidos a Kasumi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./imgs/logo_kasumi.png" alt="Logo Kasumi" width="130" height="60">
          </a>
        </div>
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gestionServiciosModalLabel">Gestión de Servicios</h5>
          </div>
              <div class="modal-body">
            <form id="serviceForm">
                <div class="col-md-6 mb-3">
                <label for="servicioId" class="form-label">ID Servicio</label>
                  <select id="servicioId" class="form-control">
                    <option value="" disabled selected hidden>Elige ID</option>
                    <option value="manicura">Manicura</option>
                    <option value="pedicura">Pedicura</option>
                    <option value="podologia">Podología</option>
                  </select>
              </div>
              <div class="mb-3">
                <label for="nombreServicio" class="form-label">Nombre del Servicio</label>
                <input type="text" class="form-control" id="nombreServicio">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="tipoServicio" class="form-label">Tipo de Servicio</label>
                  <select id="tipoServicio" class="form-control">
                    <option value="" disabled selected hidden>Elige Tipo</option>
                    <option value="limpieza">Limpieza</option>
                    <option value="acrilicas">Acrílicas</option>
                    <option value="semipermanentes">Semipermanentes</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="categoriaServicio" class="form-label">Categoría de Servicio</label>
                  <select id="categoriaServicio" class="form-control">
                    <option value="" disabled selected hidden>Elige Categoría</option>
                    <option value="manicura">Manicura</option>
                    <option value="pedicura">Pedicura</option>
                    <option value="podologia">Podología</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="descripcionServicio" class="form-label">Descripción del Servicio</label>
                <textarea id="descripcionServicio" class="form-control" rows="3"></textarea>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="precioServicio" class="form-label">Precio del Servicio</label>
                  <input type="number" class="form-control" id="precioServicio">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="duracionServicio" class="form-label">Duración Servicio (Mnts)</label>
                  <input type="number" class="form-control" id="duracionServicio">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnGuardarServicio">Guardar</button>
            <button type="button" class="btn btn-warning" id="btnEditarServicio" disabled>Editar</button>
            <button type="button" class="btn btn-danger" id="btnEliminarServicio" disabled>Eliminar</button>
          </div>
        </div>
      </div>
    </div>
