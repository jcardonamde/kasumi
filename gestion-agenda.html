    <div class="container mt-5">
        <form class="mt-3">
            <div class="form-group">
                <label for="nombre-id-especialista">Nombre/ID Especialista</label>
                <input type="text" id="nombre-id-especialista" placeholder="Buscar especialista...">
            </div>

            <div class="form-group">
                <label for="fecha-inicio">Fecha y hora Inicio</label>
                <input type="datetime-local" id="fecha-inicio">
            </div>

            <div class="form-group">
                <label for="fecha-fin">Fecha y hora Fin</label>
                <input type="datetime-local" id="fecha-fin">
            </div>

            <div class="form-group">
                <h7 class="fw-bold">Disponibilidad</h7>
                <div class="availability-group">
                    <div class="day">
                        <input type="checkbox" id="lunes">
                        <label for="lunes">Lunes</label>
                    </div>
                    <div class="day">
                        <input type="checkbox" id="martes">
                        <label for="martes">Martes</label>
                    </div>
                    <div class="day">
                        <input type="checkbox" id="miercoles">
                        <label for="miercoles">Miércoles</label>
                    </div>
                    <div class="day">
                        <input type="checkbox" id="jueves">
                        <label for="jueves">Jueves</label>
                    </div>
                    <div class="day">
                        <input type="checkbox" id="viernes">
                        <label for="viernes">Viernes</label>
                    </div>
                    <div class="day">
                        <input type="checkbox" id="sabado">
                        <label for="sabado">Sábado</label>
                    </div>
                    <div class="day">
                        <input type="checkbox" id="domingo">
                        <label for="domingo">Domingo</label>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="save">Guardar</button>
                <button type="button" class="edit">Editar</button>
                <button type="button" class="delete">Eliminar</button>
            </div>
        </form>
