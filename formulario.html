<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Cliente Nuevo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./imgs/logo_kasumi.png" alt="Logo Kasumi" width="130" height="60">
      </a>
    </div>
  </nav>
  <div class="container my-5">
    <h1 class="text-center mb-3">Registro Cliente Nuevo</h1>
    <form id="registryForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
        <div class="invalid-feedback feedback">Por favor, ingrese un nombre válido.</div>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" required>
        <div class="invalid-feedback feedback">Por favor, ingrese un apellido válido.</div>
      </div>
      <div class="mb-3">
        <label for="cedula" class="form-label">Cédula</label>
        <input type="number" class="form-control" id="cedula" pattern="\d{6,10}" required>
        <div class="invalid-feedback feedback">La cédula debe contener entre 6 y 10 dígitos.</div>
      </div>
      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" required>
        <div class="invalid-feedback feedback">Por favor, ingrese una fecha válida.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="submitButton" disabled>Confirmar</button>
    </form>
  </div>

  <!-- Modal de Registro Exitoso -->
  <div class="modal fade" id="successRegistryModal" tabindex="-1" aria-labelledby="successRegistryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successRegistryModalLabel">Bienvenido a Kasumi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body success-registry">
          Registro exitoso. Redirigiendo...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="goToLoginScreen()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./javascript/script.js"></script>
</body>
</html>
