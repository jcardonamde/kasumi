<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Agenda
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fceadb;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0775a2;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header .logo {
            font-size: 1.8rem;
            font-family: 'Brush Script MT', cursive;
        }

        .container {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #fceadb;
            border-radius: 5px;
        }

        .form-group .availability-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .availability-group .day {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }

        .form-actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-actions .save {
            background-color: #f26d6f;
            color: white;
        }

        .form-actions .edit {
            background-color: #f26d6f;
            color: white;
        }

        .form-actions .delete {
            background-color: #f26d6f;
            color: white;;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Agenda</h1>
    </header>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nombre-id-especialista">Nombre/ID Especialista</label>
                <input type="text" id="nombre-id-especialista" placeholder="Buscar especialista...">
            </div>

            <div class="form-group">
                <label for="fecha-inicio">Fecha y hora Inicio</label>
                <input type="datetime-local" id="fecha-inicio">
            </div>

            <div class="form-group">
                <label for="fecha-fin">Fecha y hora Fin</label>
                <input type="datetime-local" id="fecha-fin">
            </div>

            <div class="form-group">
                <label>Disponibilidad</label>
                <div class="availability-group">
                    <div class="day">
                        <input type="checkbox" id="lunes">
                        <label for="lunes">Lunes</label>
                    </div>
                    <div class="day">
                        <input type="checkbox" id="martes">
                        <label for="martes">Martes</label>
                    </div>
                    <div class="day">
                        <input type="checkbox" id="miercoles">
                        <label for="miercoles">Miércoles</label>
                    </div>
                    <div class="day">
                        <input type="checkbox" id="jueves">
                        <label for="jueves">Jueves</label>
                    </div>
                    <div class="day">
                        <input type="checkbox" id="viernes">
                        <label for="viernes">Viernes</label>
                    </div>
                    <div class="day">
                        <input type="checkbox" id="sabado">
                        <label for="sabado">Sábado</label>
                    </div>
                    <div class="day">
                        <input type="checkbox" id="domingo">
                        <label for="domingo">Domingo</label>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="save">Guardar</button>
                <button type="button" class="edit">Editar</button>
                <button type="button" class="delete">Eliminar</button>
            </div>
        </form>
    </div>
</body>
</html>
